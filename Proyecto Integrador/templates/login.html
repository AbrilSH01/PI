<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleRegistro.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body> {% with mensajes = get_flashed_messages() %}
    {% if mensajes %}
        <!-- Iterar a través de los mensajes flash -->
        {% for msj in mensajes %}
            <!-- Agregar un script para mostrar el mensaje con SweetAlert -->
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    Swal.fire({
                        icon: 'warning',
                        title: '{{ msj }}',
                        showConfirmButton: false,
                        timer: 2000 // 2 segundos
                    });
                });
            </script>
        {% endfor %}
    {% endif %}
{% endwith %}
    <div class="form-main">
        <div class="form-conte">
            <div class="box">
                <h3>Inicio de Sesión</h3>
                <form action="/login" method="post">
                    <div class="input-box">
                        <input type="text" Name="txtCorr" placeholder="Correo" class="input-control" required>
                    </div>

                    <div class="input-box">
                        <input type="password" Name="txtPass" placeholder="Contraseña" class="input-control" required>
                        <div class="input-link">
                            <a href="#" class="gradient-text"></a>
                        </div>
                            <a href="#" class="gradient-text"></a>
                        </div>
                    </div>
                    <button type="submit" class="btn">Iniciar Sesión</button>
                    <a href="{{ url_for('registro') }}">Registrarme</a>
                    </form>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
