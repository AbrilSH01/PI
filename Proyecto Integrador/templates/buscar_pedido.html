<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar pedido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleBuscar.css') }}">
</head>
<body>
        <form action="/buscar" method="post">
        <div class="contenedor">
            <h1>Buscar pedido</h1>
            <div class="input-box">
                <input type="text" name="busc" placeholder="Folio pedido" class="input-control">
            </div>
            <button type="submit" class="btn">Buscar</button>
        </div>
            <div class="container"></div>
        <table>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Folio</th>
                        <th>Cliente</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% if listaPedido %}
                    {% for alb in listaPedido %} 
                    <tr>
                        <td> {{ alb.0 }} </td>
                        <td> {{ alb.1 }} </td>
                        <td> {{ alb.2 }} </td>
                        <td> {{ alb.3 }} </td>
                        <td> {{ alb.4 }} </td>
                        <td> {{ alb.5 }} </td>
                    </tr>
                    {% endfor %}
                    {% else %}
                    <tr>
                        <td colspan="5">No se encontraron resultados</td>
                      </tr>
                    {% endif %}
                </tbody>
        </table>
    </form>   
</body>
</html>
