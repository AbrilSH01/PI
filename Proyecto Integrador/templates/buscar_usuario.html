<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleBuscar.css') }}">
</head>
<body>
    <form action="/consultar" method="post">
        <div class="input-box">
            <h1>Buscar usuario</h1>
            <input type="text" placeholder="Matricula" class="input-control">
        </div>
        <button type="submit" class="btn">Buscar</button>
        <table>
            <table>
                <thead>
                    <tr>
                        <th>Matricula</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for alb in listaUsuario %} 
                    <tr>
                        <td> {{ alb.0 }} </td>
                        <td> {{ alb.1 }} </td>
                        <td> {{ alb.2 }} </td>
                        <td> {{ alb.3 }} </td>
                   
                        <td> 
                            <a href=/visualizarAct/{{alb.0}}  class="btn" >Actualizar</a>
                            <a href=/confirmacion/{{alb.0}} class="btnD">Eliminar</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
        </table>
    </form>
</body>
</html>
